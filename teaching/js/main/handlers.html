<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Handlers</title>
</head>
<body>
<!-- A paragraph with some text in it -->
<p>Some Paragraph</p>

<!-- Buttons to call blue, green, and red functions -->
<button onclick="blue()">Blue</button>
<button onclick="green()">Green</button>
<button onclick="red()">Red</button>

<script>
    // Change the color of the body to blue
    function blue() {
        document.body.style.color = "blue";
    }

    // Change the color of the body to green
    function green() {
        document.body.style.color = "green";
    }

    // Change the color of the body to red
    function red() {
        document.body.style.color = "red";
    }
</script>
</body>
</html>
